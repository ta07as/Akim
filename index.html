<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talas_master AI Creative Hub PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --brand-gold: #FBBF24;
            --brand-black: #000000;
        }

        body {
            background-color: var(--brand-black);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .gold-glow { box-shadow: 0 0 30px rgba(251, 191, 36, 0.15); }
        .glass-card {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(251, 191, 36, 0.1);
        }

        .result-item {
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .result-item:hover {
            border-left-color: var(--brand-gold);
            background: rgba(251, 191, 36, 0.05);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-gold); }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
        <div class="text-center md:text-left">
            <h1 class="text-6xl font-black tracking-tighter uppercase italic leading-none">
                AI VIDEO <span class="text-[#FBBF24]">LAB 2X</span>
            </h1>
            <p class="text-zinc-500 text-[10px] uppercase tracking-[0.4em] font-bold mt-2">Премиальные сценарии Talas_master</p>
        </div>
        <div class="flex items-center gap-6 bg-zinc-900/30 p-3 rounded-3xl border border-zinc-800">
            <div class="hidden sm:block text-right">
                <p class="text-[10px] text-zinc-500 uppercase font-bold">Manager</p>
                <p class="text-sm font-black">+996 755 000 228</p>
            </div>
            <div class="w-14 h-14 bg-[#FBBF24] rounded-2xl flex items-center justify-center text-black shadow-xl rotate-3">
                <i class="fas fa-bolt text-2xl"></i>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Input Section -->
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-8 rounded-[40px] gold-glow sticky top-8">
                <h2 class="text-xl font-black uppercase mb-8 flex items-center gap-3 italic">
                    <i class="fas fa-film text-[#FBBF24]"></i> СОЗДАНИЕ ВИДЕО
                </h2>

                <div class="mb-6">
                    <label class="text-[10px] uppercase font-bold text-zinc-500 mb-3 block">Услуга</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setCategory('Электрика')" class="cat-btn p-3 bg-zinc-900 rounded-xl text-[9px] font-bold uppercase border border-zinc-800 hover:border-gold transition active-tab">Электрика</button>
                        <button onclick="setCategory('Сантехника')" class="cat-btn p-3 bg-zinc-900 rounded-xl text-[9px] font-bold uppercase border border-zinc-800 hover:border-gold transition">Сантехника</button>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block italic">Тема (напр: замена щитка или электромонтаж в гофре)</label>
                        <textarea id="userInput" placeholder="Напишите ключевые слова..." 
                                  class="w-full bg-black border border-zinc-800 rounded-3xl p-5 text-sm focus:border-[#FBBF24] outline-none h-32 transition-all"></textarea>
                    </div>

                    <div class="space-y-3">
                        <button id="mainGenBtn" onclick="generateVideoContent()" class="w-full bg-[#FBBF24] text-black py-5 rounded-2xl text-[11px] font-black uppercase hover:scale-[1.02] transition shadow-2xl">
                            <i class="fas fa-magic mr-2"></i> СОЗДАТЬ 2 ВАРИАНТА С ИНТЕРНЕТОМ
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="lg:col-span-8 space-y-6">
            <div id="outputArea" class="glass-card p-1 rounded-[40px] min-h-[600px] relative overflow-hidden flex flex-col">
                <!-- Loader Overlay -->
                <div id="loader" class="hidden absolute inset-0 z-50 bg-black/80 backdrop-blur-md flex flex-col items-center justify-center p-12 text-center">
                    <div class="w-20 h-20 mb-6 relative">
                         <div class="absolute inset-0 border-4 border-zinc-800 rounded-full"></div>
                         <div class="absolute inset-0 border-4 border-[#FBBF24] rounded-full border-t-transparent animate-spin"></div>
                    </div>
                    <h3 class="text-xl font-black uppercase italic mb-2">Поиск в интернете и анализ...</h3>
                    <p id="loaderStatus" class="text-zinc-500 text-[9px] uppercase font-bold tracking-widest">Изучаю лучшие практики по вашему запросу</p>
                </div>

                <!-- Placeholder -->
                <div id="placeholder" class="flex-1 flex flex-col items-center justify-center text-zinc-700 p-20 text-center">
                    <i class="fas fa-search-plus text-8xl mb-8 opacity-10"></i>
                    <h4 class="text-xl font-black uppercase opacity-20 italic">Ожидание запроса</h4>
                    <p class="text-[10px] uppercase font-bold mt-4 opacity-30">Введите тему, и ИИ создаст 2 профессиональных сценария</p>
                </div>

                <!-- Results List -->
                <div id="resultsList" class="hidden flex-1 overflow-y-auto p-8 space-y-6">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-10 right-10 bg-[#FBBF24] text-black px-10 py-5 rounded-2xl font-black text-[11px] uppercase shadow-2xl opacity-0 translate-y-10 transition-all z-[100] border-4 border-black">
        Готово!
    </div>

    <script>
        const apiKey = "";
        let currentCategory = 'Электрика';

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active-tab', 'bg-[#FBBF24]', 'text-black'));
            event.target.classList.add('bg-[#FBBF24]', 'text-black');
            notify(`ВЫБРАНО: ${cat.toUpperCase()}`);
        }

        async function generateVideoContent() {
            const input = document.getElementById('userInput').value;
            if(!input) return notify('Введите тему');

            toggleLoader(true);
            
            const systemPrompt = `Ты - креативный директор Talas_master (+996 755 000 228).
            Твоя задача: используя поиск в интернете, найти самые популярные и полезные советы по теме "${input}" (категория ${currentCategory}).
            На основе найденного создай ровно 2 разных сценария для Reels.
            Каждый сценарий должен включать:
            1. Заголовок (Title)
            2. Сценарий (Desc) с Хуком, Содержанием и Призывом.
            Верни СТРОГО JSON массив из 2 объектов.`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Тема: ${input}. Категория: ${currentCategory}` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        tools: [{ "google_search": {} }],
                        generationConfig: { 
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: "ARRAY",
                                items: {
                                    type: "OBJECT",
                                    properties: {
                                        title: { type: "STRING" },
                                        desc: { type: "STRING" }
                                    },
                                    required: ["title", "desc"]
                                }
                            }
                        }
                    })
                });

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if(!text) throw new Error("Empty Response");
                
                const data = JSON.parse(text);
                renderResults(data);
                notify('2 ВАРИАНТА ГОТОВЫ');
            } catch (e) {
                console.error("Ошибка:", e);
                notify('ОШИБКА ОБРАБОТКИ');
            }
            toggleLoader(false);
        }

        function renderResults(items) {
            const list = document.getElementById('resultsList');
            const placeholder = document.getElementById('placeholder');
            
            placeholder.style.display = 'none';
            list.style.display = 'block';
            list.innerHTML = `<h3 class="text-2xl font-black italic mb-8 uppercase text-[#FBBF24]">Топ-2 Сценария</h3>`;

            items.slice(0, 2).forEach((item, index) => {
                list.innerHTML += `
                    <div class="result-item p-8 bg-zinc-900/40 rounded-[35px] border border-zinc-800 animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-black text-[#FBBF24] uppercase tracking-widest">ВАРИАНТ #${index + 1}</span>
                            <button onclick="copyToClipboard('${item.title}\\n${item.desc}')" class="text-zinc-600 hover:text-white p-2"><i class="fas fa-copy"></i></button>
                        </div>
                        <h4 class="text-xl font-black uppercase mb-4 leading-tight">${item.title}</h4>
                        <div class="text-[12px] leading-relaxed text-zinc-400 italic border-t border-zinc-800 pt-5 whitespace-pre-line">
                            ${item.desc}
                        </div>
                    </div>
                `;
            });
        }

        function toggleLoader(show) {
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            notify('СКОПИРОВАНО');
        }
    </script>
</body>
</html>
