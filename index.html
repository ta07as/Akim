<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talas_master AI Creative Hub PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --brand-gold: #FBBF24;
            --brand-black: #000000;
        }

        body {
            background-color: var(--brand-black);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .gold-glow { box-shadow: 0 0 30px rgba(251, 191, 36, 0.15); }
        .glass-card {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(251, 191, 36, 0.1);
        }

        .loading-bar {
            height: 3px;
            background: var(--brand-gold);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-item {
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .result-item:hover {
            border-left-color: var(--brand-gold);
            background: rgba(251, 191, 36, 0.05);
        }

        .active-tab {
            background: var(--brand-gold) !important;
            color: black !important;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-gold); }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
        <div class="text-center md:text-left">
            <h1 class="text-6xl font-black tracking-tighter uppercase italic leading-none">
                AI CREATIVE <span class="text-[#FBBF24]">LAB 10X</span>
            </h1>
            <p class="text-zinc-500 text-[10px] uppercase tracking-[0.4em] font-bold mt-2">Массовая генерация рекламного контента</p>
        </div>
        <div class="flex items-center gap-6 bg-zinc-900/30 p-3 rounded-3xl border border-zinc-800">
            <div class="hidden sm:block text-right">
                <p class="text-[10px] text-zinc-500 uppercase font-bold">Manager</p>
                <p class="text-sm font-black">+996 755 000 228</p>
            </div>
            <div class="w-14 h-14 bg-[#FBBF24] rounded-2xl flex items-center justify-center text-black shadow-xl rotate-3">
                <i class="fas fa-microchip text-2xl"></i>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Input Section -->
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-8 rounded-[40px] gold-glow sticky top-8">
                <h2 class="text-xl font-black uppercase mb-8 flex items-center gap-3 italic">
                    <i class="fas fa-bolt text-[#FBBF24]"></i> ГЕНЕРАТОР ПАЧКИ
                </h2>

                <!-- Category Selector -->
                <div class="mb-6">
                    <label class="text-[10px] uppercase font-bold text-zinc-500 mb-3 block">Направление</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setCategory('Электрика')" class="cat-btn p-3 bg-zinc-900 rounded-xl text-[9px] font-bold uppercase border border-zinc-800 hover:border-gold transition">Электрика</button>
                        <button onclick="setCategory('Сантехника')" class="cat-btn p-3 bg-zinc-900 rounded-xl text-[9px] font-bold uppercase border border-zinc-800 hover:border-gold transition">Сантехника</button>
                        <button onclick="setCategory('Клининг')" class="cat-btn p-3 bg-zinc-900 rounded-xl text-[9px] font-bold uppercase border border-zinc-800 hover:border-gold transition">Клининг</button>
                        <button onclick="setCategory('Стройка')" class="cat-btn p-3 bg-zinc-900 rounded-xl text-[9px] font-bold uppercase border border-zinc-800 hover:border-gold transition">Стройка</button>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block italic">Базовая идея или Одно слово</label>
                        <textarea id="userInput" placeholder="Напр: замена щитка..." 
                                  class="w-full bg-black border border-zinc-800 rounded-3xl p-5 text-sm focus:border-[#FBBF24] outline-none h-32 transition-all"></textarea>
                    </div>

                    <div class="space-y-3">
                        <button onclick="expandTo10Variants()" class="w-full bg-zinc-900 border border-zinc-700 text-white py-5 rounded-2xl text-[10px] font-black uppercase hover:bg-zinc-800 transition shadow-lg">
                            <i class="fas fa-layer-group mr-2 text-[#FBBF24]"></i> Развернуть в 10 вариантов
                        </button>
                        <button id="mainGenBtn" onclick="generateMassiveContent()" class="w-full bg-[#FBBF24] text-black py-5 rounded-2xl text-[11px] font-black uppercase hover:scale-[1.02] transition shadow-2xl">
                            <i class="fas fa-play mr-2"></i> ЗАПУСТИТЬ ГЕНЕРАЦИЮ 10X
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="lg:col-span-8 space-y-6">
            <!-- Tabs -->
            <div class="flex gap-4 p-2 bg-zinc-900/30 rounded-full border border-zinc-800 w-fit">
                <button onclick="setMode('video')" id="tab-video" class="px-8 py-3 rounded-full text-[10px] font-black uppercase active-tab transition-all">Видео (10)</button>
                <button onclick="setMode('image')" id="tab-image" class="px-8 py-3 rounded-full text-[10px] font-black uppercase transition-all">Фото (10)</button>
                <button onclick="setMode('text')" id="tab-text" class="px-8 py-3 rounded-full text-[10px] font-black uppercase transition-all">Текст (10)</button>
            </div>

            <div id="outputArea" class="glass-card p-1 rounded-[40px] min-h-[700px] relative overflow-hidden flex flex-col">
                <!-- Loader Overlay -->
                <div id="loader" class="hidden absolute inset-0 z-50 bg-black/80 backdrop-blur-md flex flex-col items-center justify-center p-12 text-center">
                    <div class="w-24 h-24 mb-6 relative">
                         <div class="absolute inset-0 border-4 border-zinc-800 rounded-full"></div>
                         <div class="absolute inset-0 border-4 border-[#FBBF24] rounded-full border-t-transparent animate-spin"></div>
                    </div>
                    <h3 class="text-2xl font-black uppercase italic mb-2">Обработка данных...</h3>
                    <p id="loaderStatus" class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest">Анализирую лучшие рекламные стратегии</p>
                    <div class="w-64 bg-zinc-900 h-1 mt-8 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-[#FBBF24] w-0 transition-all duration-500"></div>
                    </div>
                </div>

                <!-- Placeholder -->
                <div id="placeholder" class="flex-1 flex flex-col items-center justify-center text-zinc-700 p-20 text-center">
                    <i class="fas fa-brain text-8xl mb-8 opacity-10"></i>
                    <h4 class="text-xl font-black uppercase opacity-20 italic">Готов к массовой генерации</h4>
                    <p class="text-[10px] uppercase font-bold mt-4 opacity-30">Введите запрос и получите 10+ результатов сразу</p>
                </div>

                <!-- Results List -->
                <div id="resultsList" class="hidden flex-1 overflow-y-auto p-8 space-y-6">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Notification -->
    <div id="toast" class="fixed bottom-10 right-10 bg-[#FBBF24] text-black px-10 py-5 rounded-2xl font-black text-[11px] uppercase shadow-2xl opacity-0 translate-y-10 transition-all z-[100] border-4 border-black">
        Готово!
    </div>

    <script>
        const apiKey = "";
        let currentMode = 'video';
        let currentCategory = 'Электрика';

        function setMode(mode) {
            currentMode = mode;
            ['video', 'image', 'text'].forEach(m => document.getElementById(`tab-${m}`).classList.remove('active-tab'));
            document.getElementById(`tab-${mode}`).classList.add('active-tab');
        }

        function setCategory(cat) {
            currentCategory = cat;
            notify(`КАТЕГОРИЯ: ${cat.toUpperCase()}`);
        }

        async function expandTo10Variants() {
            const input = document.getElementById('userInput');
            if(!input.value) return notify('Введите запрос');
            
            toggleLoader(true, "Разворачиваю в маркетинговую сеть...");
            
            const prompt = `Ты ТОП-маркетолог компании Talas_master (+996 755 000 228). Тема: "${input.value}" в категории "${currentCategory}". Напиши ровно 10 разных коротких рекламных заголовков. Верни только список через новую строку, БЕЗ пояснений.`;
            
            try {
                const result = await callGemini(prompt);
                input.value = result;
                notify('10 ВАРИАНТОВ ГОТОВЫ');
            } catch (e) {
                console.error(e);
                notify('Ошибка ИИ');
            }
            toggleLoader(false);
        }

        async function generateMassiveContent() {
            const input = document.getElementById('userInput').value;
            if(!input) return notify('Введите запрос');

            toggleLoader(true, `Генерирую 10 вариантов ${currentMode.toUpperCase()}...`);
            
            const prompt = `Ты - креативный директор Talas_master (+996 755 000 228). Создай ровно 10 разных ${currentMode === 'video' ? 'сценариев для Reels' : (currentMode === 'image' ? 'промптов для генерации фото' : 'постов для Instagram')} по теме: "${input}". Категория: ${currentCategory}. Для каждого варианта: укажи id (число), title (заголовок) и desc (текст сценария/промпт). Верни ТОЛЬКО JSON массив. БЕЗ лишних слов.`;
            
            try {
                const responseText = await callGemini(prompt, true);
                
                // Улучшенная очистка JSON
                let cleanJson = responseText;
                if (cleanJson.includes('[')) {
                    cleanJson = cleanJson.substring(cleanJson.indexOf('['), cleanJson.lastIndexOf(']') + 1);
                }
                
                const data = JSON.parse(cleanJson);
                renderResults(data);
                notify('10 ВАРИАНТОВ СГЕНЕРИРОВАНО');
            } catch (e) {
                console.error("Критическая ошибка обработки:", e);
                notify('Ошибка в обработке данных');
            }
            toggleLoader(false);
        }

        function renderResults(items) {
            const list = document.getElementById('resultsList');
            const placeholder = document.getElementById('placeholder');
            
            placeholder.style.display = 'none';
            list.style.display = 'block';
            list.innerHTML = `<h3 class="text-2xl font-black italic mb-8 uppercase text-[#FBBF24]">Результаты генерации (10)</h3>`;

            if (!Array.isArray(items)) {
                list.innerHTML += `<p class="text-red-500 font-bold uppercase p-4 border border-red-500 rounded-xl">ИИ вернул неверный формат. Повторите попытку.</p>`;
                return;
            }

            items.forEach((item, index) => {
                const title = item.title || 'Без заголовка';
                const desc = item.desc || 'Описание отсутствует';
                
                let contentHTML = '';
                if(currentMode === 'image') {
                    contentHTML = `
                        <div class="mt-4 p-4 bg-black rounded-2xl border border-zinc-800 text-[10px] font-mono text-zinc-500 break-words select-all">
                            PROMPT: ${desc}
                        </div>
                        <button onclick="quickGenerateImage('${desc.replace(/'/g, "\\'")}')" class="mt-4 bg-[#FBBF24] text-black px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:opacity-80 transition">Создать Фото №${index+1}</button>
                    `;
                } else {
                    contentHTML = `<p class="text-[11px] leading-relaxed text-zinc-400 mt-2 italic border-t border-zinc-800 pt-3">${desc}</p>`;
                }

                list.innerHTML += `
                    <div class="result-item p-6 bg-zinc-900/40 rounded-[32px] border border-zinc-800 animate-in fade-in slide-in-from-bottom-4 duration-500" style="animation-delay: ${index * 50}ms">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] font-black text-[#FBBF24] uppercase tracking-widest">ВАРИАНТ #${index + 1}</span>
                            <button onclick="copyToClipboard('${title}\\n${desc}')" class="text-zinc-600 hover:text-white transition-colors p-2"><i class="fas fa-copy"></i></button>
                        </div>
                        <h4 class="text-lg font-black uppercase leading-tight">${title}</h4>
                        ${contentHTML}
                    </div>
                `;
            });
            list.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function quickGenerateImage(promptText) {
            if(!promptText) return notify('Промпт пуст');
            notify('Генерирую изображение...');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        instances: { prompt: `Industrial luxury marketing style, Talas_master professional services, ${promptText}, yellow and black palette, 8k cinematic shot.` }, 
                        parameters: { sampleCount: 1 } 
                    })
                });
                
                const result = await response.json();
                if(result.predictions && result.predictions[0]) {
                    showImageModal(result.predictions[0].bytesBase64Encoded);
                } else {
                    notify('Ошибка генерации фото');
                }
            } catch (e) {
                console.error(e);
                notify('Ошибка Imagen API');
            }
        }

        function showImageModal(b64) {
            const modal = document.createElement('div');
            modal.className = "fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4 backdrop-blur-xl animate-in fade-in duration-300";
            modal.innerHTML = `
                <div class="max-w-2xl w-full flex flex-col items-center">
                    <img src="data:image/png;base64,${b64}" class="w-full rounded-[40px] shadow-2xl border-4 border-[#FBBF24] mb-8">
                    <div class="flex gap-4">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="bg-zinc-800 text-white px-10 py-4 rounded-2xl font-black uppercase text-[11px]">Закрыть</button>
                        <a href="data:image/png;base64,${b64}" download="talas_master_ad.png" class="bg-[#FBBF24] text-black px-10 py-4 rounded-2xl font-black uppercase text-[11px]">Скачать фото</a>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function callGemini(prompt, isJson = false) {
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };
            
            if(isJson) {
                payload.generationConfig = { 
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                id: { type: "NUMBER" },
                                title: { type: "STRING" },
                                desc: { type: "STRING" }
                            },
                            required: ["id", "title", "desc"]
                        }
                    }
                };
            }

            const fetchWithRetry = async (url, options, retries = 5, delay = 1000) => {
                try {
                    const res = await fetch(url, options);
                    if (!res.ok) throw new Error(`HTTP Error ${res.status}`);
                    return await res.json();
                } catch (err) {
                    if (retries > 0) {
                        await new Promise(r => setTimeout(r, delay));
                        return fetchWithRetry(url, options, retries - 1, delay * 2);
                    }
                    throw err;
                }
            };

            const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(!data.candidates || !data.candidates[0]) throw new Error("Empty response");
            return data.candidates[0].content.parts[0].text;
        }

        function toggleLoader(show, status = "") {
            const l = document.getElementById('loader');
            const p = document.getElementById('progressBar');
            if(show) {
                l.classList.remove('hidden');
                document.getElementById('loaderStatus').innerText = status;
                p.style.width = '0%';
                setTimeout(() => p.style.width = '100%', 100);
            } else {
                l.classList.add('hidden');
            }
        }

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            notify('СКОПИРОВАНО В БУФЕР');
        }
    </script>
</body>
</html>
